<html>
<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../styles/main.css">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <title>Weather App</title>
</head>
<body>
<!-- search bar -->
<div class="container-fluid searchBar">
  <div class="row">
    <div class="col-md-4 pull-right">
     <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->

    </div>
  </div>
</div> <!-- /container-fluid searchBar -->

    <div class="container-fluid weatherContainer">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12 weatherContent">
            <div class="col-md-12 todayInfo">
            <div class="row">
              <div class="col-md-12 locationInput">
                <h2>Nashville, TN 37206</h2>
                <h4>Friday 10:37 AM</h4>
                <h5>Partly Cloudy</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 temperatureInput">
                  <div class="col-md-6">
                    <!-- <span class="glyphicon glyphicon-globe"></span> -->
                    <h1><span class="glyphicon glyphicon-globe"></span>     75° F</h1>
                  </div>
                  <div class="col-md-6">
                    <h5>Wind: 7 MPH</h5>
                    <h5>Air Pressure: 0</h5>
                  </div>
              </div>  <!-- /temperatureInput-->
            </div><!-- /row-->
            <div class="row">
              <div class="col-md-12 dayButton">
                <div class="col-md-6 col-md-offset-3">
                  <button class="btn btn-primary" type="button">3-Day</button>
                  <button class="btn btn-primary" type="button">7-Day</button>
              
                </div>
              </div>
            </div>
          </div><!-- /todayInfo-->
            <div class="row">
              <div class="col-md-12 multipleDay">
                <div class="col-md-3 multipleDayContent">
                  <div class="row">
                    <div class="col-md-12 dayOfTheWeek">
                      <h4>Saturday</h4>
                    </div>
                    <div class="col-md-12 weatherCondition">
                      <h5>Sunny</h5>
                    </div>
                    <div class="col-md-12 weatherImg">
                      <h2><span class="glyphicon glyphicon-globe"></span></h2>
                    </div>
                    <div class="col-md-12 weatherTemp">
                      <h4>87° F</h4>
                    </div>
                  </div><!-- /row-->
                </div><!-- /multipleDayContent-->
              </div><!-- /multipleDay-->
            </div><!-- /row-->
        </div><!-- /weatherContent-->
      </div>
    </div>
  </div> <!-- /container-fluid weatherContainer-->

<script data-main="javascripts/main" src="./lib/bower_components/requirejs/require.js"></script>
</body>
</html>
